<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  let checkboxes = $("input[type='checkbox']");

  checkboxes.on("change", function() {
    let checkedCheckboxes = checkboxes.filter(":checked"); 
    if (checkedCheckboxes.length >= 3) {
      checkboxes.not(":checked").prop("disabled", true); 
    } else {
      checkboxes.prop("disabled", false); 
    }
  });
});
</script>
</head>
<body>

<input type="checkbox"> Checkbox 1<br>
<input type="checkbox"> Checkbox 2<br>
<input type="checkbox"> Checkbox 3<br>
<input type="checkbox"> Checkbox 4<br>
<input type="checkbox"> Checkbox 5<br>
<input type="checkbox"> Checkbox 6<br>

</body>
